name: Build & Test Release ClassWidgets-2

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.2.3)'
        required: false
        default: ''
        type: string
      release:
        description: 'Create GitHub Release'
        required: true
        default: false
        type: boolean
      prerelease:
        description: 'Mark as Pre-release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-15-intel, macos-latest]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ“¦ Set up Python & Install uv
        uses: astral-sh/setup-uv@v6

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ github.workflow }}-

      - name: ðŸ“¦ Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: ðŸ”¨ Build ClassWidgets-2 (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          uv run pyinstaller --noconsole \
            --icon "assets/images/logo.ico" \
            --add-data "src/qml:src/qml" \
            --add-data "src/plugins:src/plugins" \
            --add-data "assets:assets" \
            --add-data "LICENSE:." \
            --paths=. \
            --contents-directory . \
            --name="Class Widgets 2" \
            src/app.py

      - name: ðŸ”¨ Build ClassWidgets-2 (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          uv run pyinstaller --noconsole \
            --icon "assets/images/logo.icns" \
            --add-data "src/qml:src/qml" \
            --add-data "src/plugins:src/plugins" \
            --add-data "assets:assets" \
            --add-data "LICENSE:." \
            --paths=. \
            --contents-directory . \
            --name="Class Widgets 2" \
            src/app.py

      - name: ðŸ“¦ Zip build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Class Widgets 2/*" -DestinationPath "dist/ClassWidgets-2-Windows.zip"

      - name: ðŸ“¦ Build Windows Installer (NSIS)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install NSIS
          choco install nsis -y

          # Create NSIS script
          $nsisScript = @"
          !include "MUI2.nsh"
          !define APPNAME "Class Widgets 2"
          !define COMPANYNAME "Your Company"
          !define DESCRIPTION "A description of your app"
          !define VERSIONMAJOR 2
          !define VERSIONMINOR 1
          !define VERSIONBUILD 0
          !define HELPURL "http://..."
          !define UPDATEURL "http://..."
          !define ABOUTURL "http://..."
          !define INSTALLSIZE 50000

          RequestExecutionLevel admin
          InstallDir "$PROGRAMFILES\${APPNAME}"
          InstallDirRegKey HKCU "Software\${APPNAME}" ""
          Name "${APPNAME}"
          outFile "ClassWidgets-2-Windows-Installer.exe"

          !insertmacro MUI_PAGE_WELCOME
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_PAGE_FINISH

          !insertmacro MUI_UNPAGE_WELCOME
          !insertmacro MUI_UNPAGE_CONFIRM
          !insertmacro MUI_UNPAGE_INSTFILES
          !insertmacro MUI_UNPAGE_FINISH

          !insertmacro MUI_LANGUAGE "English"

          section "install"
              # Files for the install directory - to build the installer, these should be in the same directory as the install script (this file)
              setOutPath $INSTDIR
              file /r "dist/Class Widgets 2/*"

              # Uninstaller - See function un.onInit and section "uninstall" for configuration
              writeUninstaller "$INSTDIR\uninstall.exe"

              # Registry information for add/remove programs
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "DisplayName" "${APPNAME}"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "UninstallString" "$\"$INSTDIR\uninstall.exe$\""
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "QuietUninstallString" "$\"$INSTDIR\uninstall.exe$\" /S"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "InstallLocation" "$\"$INSTDIR$\""
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "DisplayIcon" "$\"$INSTDIR\Class Widgets 2.exe$\""
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "Publisher" "${COMPANYNAME}"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "HelpLink" "${HELPURL}"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "URLUpdateInfo" "${UPDATEURL}"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "URLInfoAbout" "${ABOUTURL}"
              WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "DisplayVersion" "${VERSIONMAJOR}.${VERSIONMINOR}.${VERSIONBUILD}"
              WriteRegDWORD HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "VersionMajor" ${VERSIONMAJOR}
              WriteRegDWORD HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "VersionMinor" ${VERSIONMINOR}
              WriteRegDWORD HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "NoModify" 1
              WriteRegDWORD HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "NoRepair" 1
              WriteRegDWORD HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}" "EstimatedSize" ${INSTALLSIZE}

              # Create desktop shortcut
              createShortCut "$DESKTOP\${APPNAME}.lnk" "$INSTDIR\Class Widgets 2.exe" "" "$INSTDIR\Class Widgets 2.exe"

              # Create start-menu entries
              createDirectory "$SMPROGRAMS\${APPNAME}"
              createShortCut "$SMPROGRAMS\${APPNAME}\${APPNAME}.lnk" "$INSTDIR\Class Widgets 2.exe" "" "$INSTDIR\Class Widgets 2.exe"
              createShortCut "$SMPROGRAMS\${APPNAME}\Uninstall ${APPNAME}.lnk" "$INSTDIR\uninstall.exe" "" "$INSTDIR\uninstall.exe"
          sectionEnd

          # Uninstaller
          section "uninstall"
              delete "$DESKTOP\${APPNAME}.lnk"
              rmDir /r "$SMPROGRAMS\${APPNAME}"
              rmDir /r "$INSTDIR"
              DeleteRegKey HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\${APPNAME}"
          sectionEnd
          "@

          $nsisScript | Out-File -FilePath "installer.nsi" -Encoding UTF8

          # Run makensis to build the installer
          & "C:\Program Files (x86)\NSIS\makensis.exe" "installer.nsi"

          # Move the installer to dist
          Move-Item "ClassWidgets-2-Windows-Installer.exe" "dist/ClassWidgets-2-Windows-Installer.exe"

      - name: ðŸ“¦ Zip build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          hdiutil create -volname "Class Widgets 2" -srcfolder dist -ov -format UDZO ClassWidgets-2-macOS-${{ runner.arch }}.dmg

      - name: â˜ï¸ Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ClassWidgets-2-Windows
          path: |
            dist/ClassWidgets-2-Windows.zip
            dist/ClassWidgets-2-Windows-Installer.exe

      - name: â˜ï¸ Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ClassWidgets-2-macOS-${{ runner.arch }}
          path: ClassWidgets-2-macOS-${{ runner.arch }}.dmg

  release:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist/
          merge-multiple: true

      - name: ðŸ§± Set up git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      - name: ðŸ“œ Generate CHANGELOG.md
        run: |
          git cliff --latest --tag "${{ github.ref_name }}" --config .git-cliff.toml > CHANGELOG.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        # æŽ¨é€/æ‰‹åŠ¨+å‘å¸ƒ ==> å‘å¸ƒ
        if: ${{  github.event_name == 'push' || github.event.inputs.release == 'true' }}
        with:
          name: Class Widgets ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          prerelease: ${{ github.event_name == 'push' || github.event.inputs.prerelease }}
          files: |
            dist/ClassWidgets-2-Windows.zip
            dist/ClassWidgets-2-Windows-Installer.exe
            dist/ClassWidgets-2-macOS-X64.dmg
            dist/ClassWidgets-2-macOS-ARM64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“„ Generate releases.json
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          cat > releases.json << EOF
          {
            "release": {
              "version": "${VERSION}",
              "url": {
                "windows": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows.zip",
                "installer": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows-Installer.exe"
              }
            },
            "alpha": {
              "version": "${VERSION}",
              "url": {
                "windows": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows.zip",
                "installer": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows-Installer.exe"
              }
            }
          }
          EOF

      - name: ðŸ“¤ Commit and push releases.json
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add releases.json
          git commit -m "Update releases.json for version ${VERSION}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}