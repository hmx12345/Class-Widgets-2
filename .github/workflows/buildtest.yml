name: Build & Test Release ClassWidgets-2

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.2.3)'
        required: false
        default: ''
        type: string
      release:
        description: 'Create GitHub Release'
        required: true
        default: false
        type: boolean
      prerelease:
        description: 'Mark as Pre-release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-15-intel, macos-latest]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ“¦ Set up Python & Install uv
        uses: astral-sh/setup-uv@v6

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ github.workflow }}-

      - name: ðŸ“¦ Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: ðŸ”¨ Build ClassWidgets-2 (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          uv run pyinstaller --noconsole \
            --icon "assets/images/logo.ico" \
            --add-data "src/qml:src/qml" \
            --add-data "src/plugins:src/plugins" \
            --add-data "assets:assets" \
            --add-data "LICENSE:." \
            --paths=. \
            --contents-directory . \
            --name="Class Widgets 2" \
            src/app.py

      - name: ðŸ”¨ Build ClassWidgets-2 (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          uv run pyinstaller --noconsole \
            --icon "assets/images/logo.icns" \
            --add-data "src/qml:src/qml" \
            --add-data "src/plugins:src/plugins" \
            --add-data "assets:assets" \
            --add-data "LICENSE:." \
            --paths=. \
            --contents-directory . \
            --name="Class Widgets 2" \
            src/app.py

      - name: ðŸ“¦ Zip build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/Class Widgets 2/*" -DestinationPath "dist/ClassWidgets-2-Windows.zip"

      - name: ðŸ“¦ Build Windows Installer (Inno Setup)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install Inno Setup
          choco install innosetup -y

          # Create Inno Setup script
          $issScript = @"
          #define MyAppName "Class Widgets 2"
          #define MyAppVersion "2.1.0"
          #define MyAppPublisher "Your Company"
          #define MyAppURL "http://..."
          #define MyAppExeName "Class Widgets 2.exe"

          [Setup]
          AppId={{ClassWidgets2}
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          AppPublisher={#MyAppPublisher}
          AppPublisherURL={#MyAppURL}
          AppSupportURL={#MyAppURL}
          AppUpdatesURL={#MyAppURL}
          DefaultDirName={pf}\{#MyAppName}
          DisableProgramGroupPage=yes
          OutputBaseFilename=ClassWidgets-2-Windows-Installer
          SetupIconFile=assets\images\logo.ico
          Compression=lzma
          SolidCompression=yes

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          Source: "dist\Class Widgets 2\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{commonprograms}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
          Name: "{commondesktop}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"; Tasks: desktopicon

          [Run]
          Filename: "{app}\{#MyAppExeName}"; Description: "{cm:LaunchProgram,{#StringChange(MyAppName, '&', '&&')}}"; Flags: nowait postinstall skipifsilent
          "@

          $issScript | Out-File -FilePath "installer.iss" -Encoding UTF8

          # Run Inno Setup compiler
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"

          # Move the installer to dist
          Move-Item "Output\ClassWidgets-2-Windows-Installer.exe" "dist\ClassWidgets-2-Windows-Installer.exe"

      - name: ðŸ“¦ Zip build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          hdiutil create -volname "Class Widgets 2" -srcfolder dist -ov -format UDZO ClassWidgets-2-macOS-${{ runner.arch }}.dmg

      - name: â˜ï¸ Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ClassWidgets-2-Windows
          path: |
            dist/ClassWidgets-2-Windows.zip
            dist/ClassWidgets-2-Windows-Installer.exe

      - name: â˜ï¸ Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ClassWidgets-2-macOS-${{ runner.arch }}
          path: ClassWidgets-2-macOS-${{ runner.arch }}.dmg

  release:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist/
          merge-multiple: true

      - name: ðŸ§± Set up git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      - name: ðŸ“œ Generate CHANGELOG.md
        run: |
          git cliff --latest --tag "${{ github.ref_name }}" --config .git-cliff.toml > CHANGELOG.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        # æŽ¨é€/æ‰‹åŠ¨+å‘å¸ƒ ==> å‘å¸ƒ
        if: ${{  github.event_name == 'push' || github.event.inputs.release == 'true' }}
        with:
          name: Class Widgets ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          prerelease: ${{ github.event_name == 'push' || github.event.inputs.prerelease }}
          files: |
            dist/ClassWidgets-2-Windows.zip
            dist/ClassWidgets-2-Windows-Installer.exe
            dist/ClassWidgets-2-macOS-X64.dmg
            dist/ClassWidgets-2-macOS-ARM64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“„ Generate releases.json
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          cat > releases.json << EOF
          {
            "release": {
              "version": "${VERSION}",
              "url": {
                "windows": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows.zip",
                "installer": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows-Installer.exe"
              }
            },
            "alpha": {
              "version": "${VERSION}",
              "url": {
                "windows": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows.zip",
                "installer": "https://github.com/hmx12345/Class-Widgets-2/releases/download/main/ClassWidgets-2-Windows-Installer.exe"
              }
            }
          }
          EOF

      - name: ðŸ“¤ Commit and push releases.json
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add releases.json
          git commit -m "Update releases.json for version ${VERSION}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}